<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="data:;base64,=">
  <link rel="stylesheet" type="text/css" href="../css1/message.css">
</head>


<body>
  <form method="POST" action="/user/message">

    <div class="search_user">
      <label for="some-input">Search Users</label>
      <input type="text" id="some-input" name="search_name" placeholder="Enter Username">
      <button>Search</button>
    </div>

    <div class="chat-popup" id="myForm">
      <h1>Chat</h1>

      <input type="text" id="input">
      <pre id="output"></pre>
      <button onclick="send()" class="btn">Send</button>
    </div>
  </form>
  <script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var socket = new WebSocket("ws://localhost:3000/ws");

    socket.onopen = function () {
      output.innerHTML += "Status: Connected\n";
    };

    socket.onmessage = function (e) {
      output.innerHTML += "Server: " + e.data + "\n";
    };

    function send() {
      socket.send(input.value);
      input.value = "";
    }

  </script>
</body>

</html>
