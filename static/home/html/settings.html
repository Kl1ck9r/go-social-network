            <input type="password" id="input_repeat_password" placeholder="enter new password" required>
        </div>


        <div class="change_email" style="display:none">
            <label>New Password</label>
            <input type="password" id="input_password" placeholder="enter new password" required>
        </div>

        </div>

    </form>
