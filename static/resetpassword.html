<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="./css/resetpassword.css">
</head>

<body>

    <form action="/reset/password" method="POST">
        <div class="container">
            <label><b>Reset Password</b></label>
            <input type="password" name="password" placeholder="Pass: 8-128 characters" required>
            <span class="psw"><a href="/login" ><strong>Login</strong></a></span>
            <button type="submit"><strong>Reset Password</strong></button>
        </div>

    </form>

</body>

</html>
