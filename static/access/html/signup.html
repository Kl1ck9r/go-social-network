<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./css/singup.css">
</head>

<body>
    <form method="POST" action="/registration">
        <h1>Registration</h1>
        <h4>Please fill in this form to create an account.</h4>
        
        <div class="container">
            <label><b>Name</b></label>
            <input type="text" name="name" required placeholder="Enter Name">

            <br><br>

            <label><b>Email</b></label>
            <input type="email" name="email" required placeholder="Enter Email">

            <br><br>

            <label><b>Password</b></label>
            <input type="password" name="password" required placeholder="Enter Password">

            <br><br>

            <label><b>Repeat Password</b></label>
            <input type="password" name="confirm_pswd" required placeholder="Repeat Password">

            <br><br>

            <button type="submit" height=90><strong>Sign Up</strong></button>
            <span class="psw"><a href="/login"><strong> Already Have an account ? </strong></a></span>
        </div>

    </form>
</body>

</html>
