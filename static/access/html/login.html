<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/login.css">

    <title>Login Page</title>
</head>

<body>
    <h>Login</h>
    <form method="POST" action="/login">
        <div class="container">

            <label><b>Name</b></label>
            <input type="text" id="nameID" name="name" placeholder="Enter your name" required>

            <br> <br>

            <label><b>Email</b></label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <br> <br>

            <label><b>Password</b></label>
            <input type="password" name="password" placeholder="Enter your password" required>

            <br> <br>

            <button id="buttonID" type="submit"> <strong>Login</strong> </button>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <span class="psw"><a href="/reset/password"><strong>Are you forgot password ?</strong> </a></span>

        </div>
        <script type="application/javascript" src="../js/script.js"></script>
    </form>
</body>

</html>
