<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login Page</title>
</head>

<body>
    <h1>Login</h1>
    <form method="POST" action="/login">
        <div class="container">

            <label><b>Name</b></label>
            <input type="text" id="nameID" name="name" placeholder="Enter your name" required>

            <br> <br>

            <label><b>Email</b></label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <br> <br>

            <label><b>Password</b></label>
            <input type="password" name="password" placeholder="Enter your password" required>

            <br> <br>

            <button id="buttonID" type="submit"> <strong>Login</strong> </button>

            <a href="http://localhost:3000/login/github" class="fa fa-github"></a>
            <a href="http://localhost:3000/google/login" class="fa fa-google"></a>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <span class="psw"><a href="/reset/password"><strong>Are you forgot password ?</strong> </a></span>

        </div>
        <script type="application/javascript" src="../js/script.js"></script>
    </form>
</body>

</html>
